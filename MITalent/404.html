<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404</title>

  <link rel="stylesheet" href="css/style.css">
  
</head>

<body style="height: 100%">
  <div class="error">
    <div class="error__code">
      <span class="error__number">404</span>
      <span class="error__text">Uh - oh! nothing found</span>
    </div>

    <form method="POST" class="form-error">
      <div class="form-field">
          <input type="search" class="error__search form-control" placeholder="Type any keyword">
      </div>
      <div class="form-field-btn">
          <input type="submit" class="error__button btn form-control" value="search">
      </div>
    </form>

    <div class="error-message">
      <span class="sorry">Sorry!</span>
      <span class="desc">The page you are looking for does not exist or another error occurred</span>
    </div>

    <div class="link-back">
      <span class="link-back__icon"><i class="fas fa-home"></i></span>
      <a href="index.html"><span class="link-back__text">go back home</span></a>
    </div>
  </div>


  <script src="js/jquery-3.4.1.min.js"></script>

  <script>
  $(document).ready(function () {
      $('head').append(
        '<link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700|Montserrat:400,700|Mrs+Saint+Delafield|Open+Sans:300,400,700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">'
      );
  });
  </script>
  

</body>

</html>
